<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/mediaquery.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no ambiente.
                </p>
                <form action="login.pho" method="POST" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            digital_wellbeing
                            </i>
                        <input type="email" nome="login" id="ilogin" placeholder=" seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            lock_open
                        </i>
                        <input type="password" nome="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
